<!DOCTYPE html>
<html>
<body>
<h1>Смена пароля</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('user', id=user.id) }}/password_change">
    <label for="old_password">
        Старый пароль:</label><br>
    <input type="password"
           id="old_password"
           name="old_password" minlength="8" maxlength="16" required><br>
    <label for="new_password">
        Пароль:</label><br>
    <input type="password"
           id="new_password"
           name="new_password" minlength="8" maxlength="16" required><br>
    <label for="repeat_new_password">
        Повтор пароля:</label><br>
    <input type="password"
           id="repeat_new_password"
           name="repeat_new_password" minlength="8" maxlength="16" required><br>
    <a href="{{ url_for('user', id=user.id) }}">Отмена</a>
    <input type="submit"
           value="Сменить пароль">
</form>
</body>
</html>
